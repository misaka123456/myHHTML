<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qq音乐</title>
    <link rel="stylesheet" href="mycss/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" type="text/css" href="mycss/index.css">
    <script src="myjs/jquery-3.3.1.js"></script>
    <script src="myjs/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="myjs/player.js"></script>
    <script src="myjs/progress.js"></script>
    <script src="myjs/index.js"></script>
</head>
<body>


<div class="header">
    <h1 class="logo"><a href=""><img src="./myimg/player_logo.png" alt=""></a></h1>
    <ul class="register">
        <li><a href="">退出</a></li>
        <li><a href="">设置</a></li>
        <li><a href="">登录</a></li>
    </ul>
    <a class="user_logo" href=""><img src="./myimg/768.jpg" alt=""></a>
</div>
<div class="content">
    <div class="content_in">
        <div class="content_left">
            <div class="content_toolbar">
                <a><i></i>收藏</a>
                <a><i></i>添加到</a>
                <a><i></i>下载</a>
                <a><i></i>删除</a>
                <a><i></i>青空列表</a>
            </div>
            <div class="content_musiclist" data-mcs-theme="minimal">
                <ul>
                    <li class="list_title">
                        <i class="list_line list_line_top"></i>
                        <div class="list_check list_check_all"><i class=""></i></div>
                        <div class="list_number"></div>
                        <div class="list_name"><span>歌曲</span></div>
                        <div class="list_singer"><span>歌手</span></div>
                        <div class="list_time"><span>时间</span></div>
                        <i class="list_line list_line_bottom"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content_right">
            <div class="song_info">
                <a href="javascript:" class="song_info_pic">
                    <img src="" alt="">
                </a>
                <div class="song_info_name">歌曲名：
                    <a href="javascript:"></a>
                    </div>
                <div class="song_info_singer">歌手名：
                    <a href="javascript:"></a>
                </div>
                <div class="song_info_album">专辑名：
                    <a href="javascript:"></a>
                </div>
            </div>
            <ul class="song_lyric">
                <li>第一条歌词</li>
                <li class="lyric_on">第二条歌词</li>
            </ul>
        </div>
    </div>
</div>
<div class="footer">
    <div class="footer_in">
        <a href="javascript:" class="music_pre music_control"></a>
        <a href="javascript:" class="music_play music_control"></a>
        <a href="javascript:" class="music_next music_control"></a>
        <div class="music_progress">
            <div class="music_progress_top">
                <span class="music_progress_info">
                    <a href="javascript:" class="music_progress_name">小青蛙</a> -
                    <a href="javascript:" class="music_progress_singer">周杰伦</a>
                </span>
                <span class="music_progress_time_music">00:00</span>
                <span class="music_progress_time_space"> / </span>
                <span class="music_progress_time_now">01:00</span>
            </div>
            <div class="music_progress_bottom">
                <div class="music_progress_bar">
                    <div class="music_progress_line">
                        <div class="music_progress_dot"></div>
                    </div>
                </div>
            </div>
        </div>
        <a href="javascript:" class="music_mode music_control music_mode1"></a>
        <a href="javascript:" class="music_fav music_control"></a>
        <a href="javascript:" class="music_down music_control"></a>
        <a href="javascript:" class="music_comment music_control"></a>
        <a href="javascript:" class="music_only music_control"></a>
        <div class="music_voice">
            <a href="javascript:" class="music_voice_icon music_control"></a>
            <div class="music_voice_progress">
                <div class="music_voice_bar">
                    <div class="music_voice_line">
                        <div class="music_voice_dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="mask_bg"></div>
<div class="mask"></div>
<audio src=""></audio>








</body>
</html>
